<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguagem HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        article {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        nav {
            text-align: center;
            margin: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <article>
        <h1>Folha de Estilo em Cascata</h1>
        <p>CSS é responsável por definir o estilo e a apresentação visual de páginas web.</p>
        <p>É possível aplicar estilos diretamente no HTML ou por meio de arquivos externos com extensão .css.</p>
    </article>
    <nav>
        <a href="index.html">Voltar ao menu</a>
    </nav>
</body>
</html>
